<!DOCTYPE html>
{% extends "base.html" %}
{% block pagecontent %}
<h1 style="font-family:verdana"><b>Input Multiplayer Results</b></h1>

<form method="POST" ID="myForm" action=# class="form4">
    <p>
        <label for="Username" class="floatLabel">Username</label>
        <input id="Username" name="Username" placeholder="Username" type="text" required="required">
    </p>
    <p>
        <label for="OpponentUsername" class="floatLabel">Opponent's Username</label>
        <input id="OpponentUsername" name="OpponentUsername" placeholder="Opponent's Username" type="text" required="required">
    </p>
    <p>
        <label for="tactics_elo"  class="floatLabel">Elo Score</label>
        <input id="tactics_elo" name="tactics_elo" placeholder="Elo Score" type="text" required="required">
    </p>
    <p>
        <label for="tactics_streak"  class="floatLabel">Streak Score</label>
        <input id="tactics_streak" name="tactics_streak" placeholder="Streak Score" type="text" required="required">
    </p>
    <p>
        Did You Win?<br>
        <input type="radio" name="yes" value="yes">Yes<br>
        <input type="radio" name="no" value="no" >No<br>
        </select>
    </p>
    <p>
        <input type="submit" class="button" value="Submit My Results" id="submit">
    </p>
</form>

    }

}
