<!DOCTYPE html>
{% extends "base.html" %}

{% block title%}


<!-- Sign up form-->
<div class="banner">
    <div class="container">
        <h1>Sign Up!</h1>
        <form method="POST" ID="myForm" action=# class="form1">
            <p>
                <label for="Username" class="floatLabel">Username</label>
                <input id="Username" name="Username" placeholder="Username" type="text" required="required">
            </p>
            <p>
                <label for="password"  class="floatLabel">Password</label>
                <input id="password" name="password" placeholder="Password" type="password" required="required">
            </p>
            <p>
                <label for="confirm_password"  class="floatLabel">Confirm Password</label>
                <input id="confirm_password" name="confirm_password" placeholder="Confirm Password" type="password" required="required">
            </p>
            <br><br>
            <p> Already have an account? Log in on the navbar!</p>
            <p>
                <input type="submit" class="button button-primary" value="Create My Account" id="submit">
            </p>
        </form>

    </div>
</div>
    <script type="text/javascript">
var password = document.getElementById("password")
  , confirm_password = document.getElementById("confirm_password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}
        </script>

{% block pagecontent %}

<style>
/* welcome message formatting and placement */
h1 {
    text-align: center;
    margin-top: 50px;
    color: white;
    font-size: 70px
    }

}

body {
  font-family: verdana;
  color: white;
}
/* form alignment */
.form1 {
  padding: 4em 4em 2em;
  max-width: 400px;
  margin: 50px auto 0;
  box-shadow: 0 0 1em #222;
  border-radius: 2px;
  h2 {
    margin:0 0 50px 0;
    padding:10px;
    color: white;
    text-align:center;
    color:darken(#e5e5e5, 50%);
    border-bottom:solid 1px #e5e5e5;
  }
  p {
    margin: 0 0 3em 0;
    position: relative;
  }
  input {
    display: block;
    box-sizing: border-box;
    width: 100%;
    color: white;
    outline: none;
    margin:0;
  }

</style>
{% endblock %}
